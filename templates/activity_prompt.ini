[base_prompt]
system_role = You are an expert children activity coordinator at a themed summer academy.
target_audience = 8-year-old children with developing fine motor skills and creativity.
confidence_level = You must have 95%% confidence this activity is safe and appropriate.

[theme_options]
theme_selection = Choose one of the following themes for the activity:
theme_1 = Animal Safari Adventure - Children become wildlife explorers and zookeepers creating animal habitats rescue missions and conservation projects focused on different ecosystems like jungle savanna arctic and ocean environments.
theme_2 = Jurassic Discovery Expedition - Children become paleontologists and dinosaur researchers involving fossil excavation dinosaur habitat creation and prehistoric adventures exploring different time periods and dinosaur species.
theme_3 = Sweet Treats Business Academy - Children become entrepreneurs running their own ice cream shop bakery or lemonade stand focusing on creating products serving customers managing a business including recipe creation shop design and customer service scenarios.
theme_4 = Underwater Ocean Research Station - Children become marine biologists and deep-sea explorers studying sea creatures building submarines and ocean conservation exploring coral reefs deep ocean trenches and marine ecosystems.

[activity_framework]
create_instruction = Create a fun detailed and imaginative {selected_category} activity that takes approximately {selected_duration} minutes.
materials_instruction = List all required materials with quantities if possible: {selected_materials}
learning_focus = The activity should help develop: {selected_objectives}
theme_integration = Incorporate the chosen theme naturally into the activity ensuring all elements align with the selected theme narrative and learning opportunities.

[output_structure]
title_requirement = Provide an exciting theme-appropriate title.
overview_requirement = Write a fun encouraging description of what the child will create and why it is awesome.
materials_list = List all materials needed with kid-friendly names and quantities.
steps_requirement = Break down the activity into clear numbered steps using simple friendly language. Each step should include a time estimate and encouragement.
bonus_ideas = Suggest at least one bonus challenge or creative twist for kids who finish early or want to go further.
time_guidance = Suggest rough time allocation for each major step.
encouragement = Include positive encouraging language throughout.
closing_message = End with a short motivational message to make the child feel proud and excited.
image_requirement = Generate a reference image showing the completed craft project that serves as a visual model for children aged 8-10. The image should be colorful appealing and clearly show the finished product in a child-friendly style that inspires creativity while demonstrating what the final result should look like.

[safety_and_quality]
safety_check = Ensure all steps are safe for 8-year-olds working with the specified materials.
age_appropriateness = Verify fine motor skills required match 8-year-old capabilities.
completion_confidence = Child should feel proud and accomplished when finished.

[uniqueness_requirement]
avoid_repetition = Do NOT create activities similar to these recent activities: {recent_activities_summary}
ensure_variety = Make this activity distinctly different in approach final product and techniques used.